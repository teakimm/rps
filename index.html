<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🗿, 🧻, ✂️</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>RPS</h1>
  <div class="selection">
    <img class="player-choice" src="https://images.emojiterra.com/twitter/512px/2753.png" alt="Player selection">
    <p>vs.</p>
    <img class="cpu-choice" src="https://images.emojiterra.com/twitter/512px/2753.png" alt="cpu selection">
  </div>
  <div class="button-ui">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <p class = "round-result">Best of 5. Choose rock, paper, or scissors.</p>
  </div>
  <div class="game-details">
    <p class="score">Score:</p>
    <p class="rounds">Rounds Played:</p>
    <button class="reset">Reset Score</button>
    <p class="final-result"></p>
  </div>
</body>
</html>
